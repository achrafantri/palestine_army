<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
       <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="description" content="Palestine Army">
  <meta name="keywords" content="(gazza,quds,palestine,war)">
  <meta name="author" content="Achraf Antri">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="content-language" content="fr-fr">
      <title> Palestine Army Login</title>
      <link rel="stylesheet" href="css/login.css">
      <link rel="shortcut icon" href="img/flag.jpg" type="image/jpg">
   </head>
   <body>
      <div class="navbar">
   <img src="img/logo.svg" class="logo">
</div>
      <div class="wrapper">
         <div class="title">
            Login Form<p>(write anything to login) and(you can see the sign up page)</p>
         </div>
         <form action="Palestine_Army.html" target="_top">
            
            <div class="field">
               <input type="text" required>
               <label>Email Address</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Password</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me" ><span class="wh">Remember me</span></label>
               </div>
               <div class="pass-link">
                  <a href="#">Forgot password?</a>
               </div>
            </div>
            <div class="field">
             <input type="submit"value="login" >
            </div>
            <div class="signup-link">
             <span class="wh">  Not a member?</span> <a href="signup.html">Signup now</a>
            </div>
         </form>
      </div>
   </body>
</html>
